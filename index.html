<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to boil an Egg</title>
</head>
<body>
    <h1>How to Boil an Egg</h1>
    <h2> Ingredients Required-</h2>
    <ul>
        <li> Egg</li>
        <li> Water</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Fill a pot with water</li>
        <li>Add egg in the pot</li>
        <li>Boil it over stove for 10 minutes</li>
        <li>Done!</li>
    </ol>
</body>
</html>
